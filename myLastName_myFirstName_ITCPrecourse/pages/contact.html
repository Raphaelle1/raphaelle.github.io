<body>
  <nav>
    <ul class="nav-item">
      <li><a href="../index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="title">
    <h1>Contact</h1>
  </div>
  <div class="contact">
    <p>For any question, feel free to contact me.</p>
    <form action="https://formspree.io/f/mzbwgdbe" method="post">
      <fieldset>
        <legend>Contact information</legend>
        <label for="first">First Name</label>
        <input class="put" type="text" id="first" name="first" placeholder="Enter your first name" required>
        <label for="last">Last Name</label>
        <input type="text" id="last" name="last" placeholder="Enter your last name">
        <label for="email">Email</label>
        <input class="put" type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="comments">Comments</label>
        <textarea class="put" name="comments" id="comments" placeholder="Write a comment" required></textarea>
        <label for="call">Call back time</label>
        <select id="call" name="call" required>
          <option value="">Within the hour</option>
          <option value="day">In the day</option>
          <option value="three" selected>Within three days</option>
        </select>
        <button type="submit" class="submit">Submit</button>
      </fieldset>
    </form>
  </div>
  <footer>
    <nav class="margin">

    </nav>
  </footer>

</body>
